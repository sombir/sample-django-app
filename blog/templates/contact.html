{% include "header.html" %}
<div class="container">
	<div class="jumbotron1">
		<h1>&nbsp;{{ PageContent.title }}</h1>
		<div class="col-md-6">
			<div>
				{{ PageContent.description | safe }}
			</div>
		</div>
		<div class="col-md-6">			
			<form method="post" name="contact" action="/contact">
			{% csrf_token %}
				<h3 class="contact-us">Contact Form</h3>
				{% if formSubmitted %}
				<div class="form-group">
					<p style="color:green;">Thanks for contacting us. We will get back to you soon.</p>
				</div>
				{% endif %}
				<div class="form-group">
					<input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Mobile Number" required>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
				</div>
				<div class="form-group">
					<textarea class="form-control" type="textarea" id="message" name="message" placeholder="Message" maxlength="140" rows="7"></textarea>
				</div>				
				<button type="submit" id="submit" name="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
			
		</div>
	</div>
</div>
{% include "footer.html" %}
